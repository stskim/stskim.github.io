
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steven Kim - Portfolio</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #fff; }

    .banner {
      background: url('/assets/banner.jpg') center/cover no-repeat;
      height: 300px;
      width: 100%;
      position: relative;
    }

    .title-bar-container {
      position: absolute;
      bottom: 0;
      width: 100%;
      z-index: 10;
    }

    .brushstroke {
      width: 100%;
      height: 70px;
      background: url('/assets/brushstroke.png') center top no-repeat;
      background-size: cover;
      opacity: 0.7;
    }

    .title-bar {
      background-color: rgba(34, 34, 34, 0.7);
      color: white;
      text-align: center;
      padding: 25px 20px;
    }

    .title-bar h1 {
      margin: 0;
      font-size: 36px;
    }

    .title-bar p {
      margin: 10px 0 0;
      font-size: 18px;
    }

    .collage {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      padding: 60px 50px 50px;
      text-align: center;
      justify-items: center;
    }

    .collage-item {
      text-decoration: none;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      margin-top: 18px;
      font-weight: bold;
      font-size: 20px;
    }

    
.about-icon {
  width: 180px;
  height: 180px;
  margin-top: 70px;
  background: url('https://cdn-icons-png.flaticon.com/512/1077/1077063.png') no-repeat center center;
  background-size: contain;
  border-radius: 50%;
  transition: transform 0.3s ease;
}

.collage-item:hover .about-icon {
  transform: scale(1.1);
}


    .collage-item:hover 
.about-icon {
  width: 180px;
  height: 180px;
  margin-top: 70px;
  background: url('https://cdn-icons-png.flaticon.com/512/1077/1077063.png') no-repeat center center;
  background-size: contain;
  border-radius: 50%;
  transition: transform 0.3s ease;
}

.collage-item:hover .about-icon {
  transform: scale(1.1);
}


    .stack-container {
      position: relative;
      width: 360px;
      height: 270px;
      margin-top: 40px;
    }

    .stack-image {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .stack-image:nth-child(1) {
      background: url('/assets/fig1.png') center/cover no-repeat;
      z-index: 3;
    }
    .stack-image:nth-child(2) {
      background: url('/assets/sk1.png') center/cover no-repeat;
      top: 6px; left: 6px;
      z-index: 2;
    }
    .stack-image:nth-child(3) {
      background: url('/assets/sk2.png') center/cover no-repeat;
      top: 12px; left: 12px;
      z-index: 1;
    }

    .collage-item:hover .stack-image:nth-child(1) {
      transform: translate(-10px, -10px);
    }
    .collage-item:hover .stack-image:nth-child(2) {
      transform: translate(0px, 0px);
    }
    .collage-item:hover .stack-image:nth-child(3) {
      transform: translate(10px, 10px);
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="title-bar-container">
      <div class="brushstroke"></div>
      <div class="title-bar">
        <h1>Steven Kim</h1>
        <p>Art Portfolio</p>
      </div>
    </div>
  </div>
  <div class="collage">
    <a href="pages/about.html" class="collage-item">
      <div class="about-icon"></div>
      <div class="label">About</div>
    </a>
    <a href="pages/artwork.html" class="collage-item">
      <div class="stack-container">
        <div class="stack-image"></div>
        <div class="stack-image"></div>
        <div class="stack-image"></div>
      </div>
      <div class="label">Artwork</div>
    </a>
  </div>
</body>
</html>
