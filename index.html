
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steven Kim - Portfolio</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #fff; }
    header { text-align: center; padding: 40px 20px; background: #222; color: white; }
    .collage {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .collage a img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .collage a:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Steven Kim</h1>
    <p>Art Portfolio</p>
  </header>
  <div class="collage">
    <a href="pages/about.html"><img src="assets/fig1.png" alt="About Steven Kim" /></a>
    <a href="pages/artwork.html"><img src="assets/sk1.png" alt="Artwork Page" /></a>
  </div>
</body>
</html>
