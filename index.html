
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steven Kim - Portfolio</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #fff; }
    header { text-align: center; padding: 40px 20px; background: #222; color: white; }
    .collage {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 40px;
      text-align: center;
    }
    .collage-item {
      text-decoration: none;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .label {
      margin-top: 12px;
      font-weight: bold;
      font-size: 16px;
    }

    /* About icon */
    .about-icon {
      width: 300px;
      height: 300px;
      width: 100px;
      height: 100px;
      background: url('https://cdn-icons-png.flaticon.com/512/1077/1077063.png') no-repeat center center;
      background-size: contain;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    .collage-item:hover .about-icon {
      width: 300px;
      height: 300px;
      transform: scale(1.1);
    }

    /* Artwork stack effect */
    .stack-container {
      width: 360px;
      height: 270px;
      position: relative;
      width: 120px;
      height: 90px;
      margin-top: 10px;
    }
    .stack-image {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .stack-image:nth-child(1) {
      background: url('/assets/fig1.png') center/cover no-repeat;
      z-index: 3;
    }
    .stack-image:nth-child(2) {
      background: url('/assets/sk1.png') center/cover no-repeat;
      top: 4px; left: 4px;
      z-index: 2;
    }
    .stack-image:nth-child(3) {
      background: url('/assets/sk2.png') center/cover no-repeat;
      top: 8px; left: 8px;
      z-index: 1;
    }
    .collage-item:hover .stack-image:nth-child(1) {
      transform: translate(-10px, -10px);
    }
    .collage-item:hover .stack-image:nth-child(2) {
      transform: translate(0px, 0px);
    }
    .collage-item:hover .stack-image:nth-child(3) {
      transform: translate(10px, 10px);
    }
  </style>
</head>
<body>
  <header>
    <h1>Steven Kim</h1>
    <p>Art Portfolio</p>
  </header>
  <div class="collage">
    <a href="pages/about.html" class="collage-item">
      <div class="about-icon"></div>
      <div class="label">About</div>
    </a>
    <a href="pages/artwork.html" class="collage-item">
      <div class="stack-container">
        <div class="stack-image"></div>
        <div class="stack-image"></div>
        <div class="stack-image"></div>
      </div>
      <div class="label">Artwork</div>
    </a>
  </div>
</body>
</html>
